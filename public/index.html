<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sample Running Machine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/customize-presets.css">
    <link rel="stylesheet" href="./assets/lib/presets/p1.css">
    <link rel="stylesheet" href="./assets/lib/presets/p1.css">
    <link rel="stylesheet" href="./assets/lib/presets/p2.css">
    <link rel="stylesheet" href="./assets/lib/presets/p3.css">
    <link rel="stylesheet" href="./assets/lib/presets/p4.css">
    <link rel="stylesheet" href="./assets/lib/presets/p5.css">

    <script type="text/javascript" src="./assets/js/knob.js"></script>
    <script type="text/javascript" src="./assets/lib/presets/p1.js"></script>
    <script type="text/javascript" src="./assets/lib/presets/p2.js"></script>
    <script type="text/javascript" src="./assets/lib/presets/p3.js"></script>
    <script type="text/javascript" src="./assets/lib/presets/p4.js"></script>
    <script type="text/javascript" src="./assets/lib/presets/p5.js"></script>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lekton:400italic' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Titillium+Web:400,600,400italic,700" rel="stylesheet" type="text/css">
    <style>
        .p1 circle {
            filter: url(#dropshadow);
        }

        .p3 path {
            filter: url(#inner-shadow)
        }

        .p6 text {
          font-size: 12px !important;
          fill: #57C7B6;
          font-weight: 300;
        }
    </style>
    <script src="https://use.fontawesome.com/6f062a899d.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Sample Running (Balance: <span id="amount">0</span> &euro;)</h2>
      <form id="runningForm">
        <div class="form-group row">
          <label for="machineNum" class="col-sm-2 col-form-label">Machine</label>
          <div class="col-md-10">
            <select id="machineNum" class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputMode" class="col-sm-2 col-form-label">Mode</label>
          <div class="col-md-10">
            <input id="inputMode" class="preset1" type="range" min="0" max="7" data-width="100" data-height="100" data-angleOffset="220" data-angleRange="280">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputAmount" class="col-sm-2 col-form-label">Amount (&euro;)</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <button type="submit" class="btn btn-primary">Run</button>
          </div>
        </div>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Machine</th>
            <th scope="col">Mode</th>
            <th scope="col">Timer</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="m1" scope="row">1</th>
            <td id="m1mode">-</td>
            <td id="m1timer">0</td>
            <td id="m1stat"><i class="fa fa-circle" aria-hidden="true" style="color:red"></i></td>
          </tr>
          <tr>
            <th id="m2" scope="row">2</th>
            <td id="m2mode">-</td>
            <td id="m2timer">0</td>
            <td id="m2stat"><i class="fa fa-circle" aria-hidden="true" style="color:red"></i></td>
          </tr>
          <tr>
            <th id="m3" scope="row">3</th>
            <td id="m3mode">-</td>
            <td id="m3timer">0</td>
            <td id="m3stat"><i class="fa fa-circle" aria-hidden="true" style="color:red"></i></td>
          </tr>
          <tr>
            <th id="m3" scope="row">4</th>
            <td id="m4mode">-</td>
            <td id="m4timer">0</td>
            <td id="m4stat"><i class="fa fa-circle" aria-hidden="true" style="color:red"></i></td>
          </tr>
          <tr>
            <th id="m3" scope="row">5</th>
            <td id="m5mode">-</td>
            <td id="m5timer">0</td>
            <td id="m5stat"><i class="fa fa-circle" aria-hidden="true" style="color:red"></i></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./assets/js/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript">

      /**
        * Just a lazy way to convert all inputs into knobs.
        * Normally you would write `new Knob(document.getElementById('someIdHere'), new Ui.P1());` to create a knob.
        */
      Array.prototype.slice.call(document.getElementsByClassName('preset1')).forEach(function (el) {
        new Knob(el, new Ui['P1']());
        /* el.addEventListener('change', function () {
          console.log(el.value)
        }) */
      })

    </script>
    <svg>
        <filter id="dropshadow" height="150%" width="150%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="0" dy="3" result="offsetblur"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id='inner-shadow'>

            <!-- Shadow Offset -->
            <feOffset
                    dx='0'
                    dy='5'
                    />

            <!-- Shadow Blur -->
            <feGaussianBlur
                    stdDeviation='5'
                    result='offset-blur'
                    />

            <!-- Invert the drop shadow
                 to create an inner shadow -->
            <feComposite
                    operator='out'
                    in='SourceGraphic'
                    in2='offset-blur'
                    result='inverse'
                    />

            <!-- Color & Opacity -->
            <feFlood
                    flood-color='black'
                    flood-opacity='0.75'
                    result='color'
                    />

            <!-- Clip color inside shadow -->
            <feComposite
                    operator='in'
                    in='color'
                    in2='inverse'
                    result='shadow'
                    />

            <!-- Put shadow over original object -->
            <feComposite
                    operator='over'
                    in='shadow'
                    in2='SourceGraphic'
                    />
        </filter>
    </svg>
    <script src="./action.js"></script>
  </body>
</html>
